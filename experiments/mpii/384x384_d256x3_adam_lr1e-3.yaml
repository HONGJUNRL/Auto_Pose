GPUS: '0'
WORKERS: 16
PRINT_FREQ: 20
CUDNN:
  BENCHMARK: True
  DETERMINISTIC: False
  ENABLED: True
DATASET:
  COLOR_RGB: true
  DATA_FORMAT: jpg
  NUM_JOINTS_HALF_BODY: 8
  PROB_HALF_BODY: -1.0
  DATASET: mpii
  ROOT: 'data/mpii/'
  FLIP: true
  ROT_FACTOR: 30
  SCALE_FACTOR: 0.25
MODEL:
  IMAGE_SIZE:
  - 384
  - 384
  NUM_JOINTS: 16
  TARGET_TYPE: gaussian
  SIGMA: 3
  HEATMAP_SIZE:
  - 96
  - 96
  FINAL_CONV_KERNEL: 1
  
LOSS:
  USE_TARGET_WEIGHT: true
SEARCH:
  W_LR: 0.001
  MOMENTUM: 0.9
  WEIGHT_DECAY: 0.0001
  NESTEROV: false
  INIT_EPOCHS: 10
  EPOCHS: 60
  BATCH_SIZE: 32
  LAYERS: 12
  INIT_CHANNELS: 32
  APLHA_LR: 0.0004
  ALPHA_WEIGHT_DECAY: 0.0001
  SEED: 2
  LR_STEP:
  - 20
  - 40
  LR_FACTOR: 0.2
  TRAIN_SET: train
  TEST_SET: valid

TRAIN:
  BATCH_SIZE: 32
  SHUFFLE: true
  BEGIN_EPOCH: 0
  EPOCHS: 140
  LAYERS: 12
  INIT_CHANNELS: 32
  RESUME: false
  OPTIMIZER: adam
  LR: 0.001
  LR_FACTOR: 0.1
  LR_STEP:
  - 90
  - 120
  WD: 0.0001
  GAMMA1: 0.99
  GAMMA2: 0.0
  MOMENTUM: 0.9
  NESTEROV: false
  TRAIN_SET: train
  TEST_SET: valid
  GENOTYPE: None
  
TEST:
  BATCH_SIZE: 32
  FLIP_TEST: True
